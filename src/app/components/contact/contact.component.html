<section class="contact">
    <div class="container">
        <div class="contact-title text-center">
            <h2 class="fw-bold"> CONTACT COMPONENT</h2>
            <div class="art my-3">
                <div class="line bg-black me-3"></div>
                <i class="fa-solid fa-star"></i>
                <div class="line bg-black ms-3"></div>
            </div>
        </div>
        <form action="" class="w-50 m-auto d-flex  flex-column" [formGroup]="contactForm ">
            <div class="form-group">
                <label for="name"  *ngIf="contactForm.get('name')?.value" >userName:</label>
                <input type="text" id="name" placeholder="userName"  formControlName="name" class="form-control mb-5 p-2 position-relative">
            </div>

            <label for="age" *ngIf="contactForm.get('age')?.value">userAge</label>
            <input type="number" id="age" placeholder="userAge"  formControlName="age" class="form-control mb-5 p-2">

            <label for="email" *ngIf="contactForm.get('email')?.value">userEmail</label>
            <input type="email" id="email" placeholder="userEmail" formControlName="email" class="form-control mb-5 p-2">

            <label for="password" *ngIf="contactForm.get('password')?.value">userPassword</label>
            <input type="password" id="password" placeholder="userPassword"  formControlName="password" class="form-control mb-5 p-2">

            <button type="submit" class="btn text-light">Send Message</button>
        </form>
    </div>
</section>
